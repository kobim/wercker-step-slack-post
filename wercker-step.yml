name: slack-post
version: 0.0.1
description: Posts the build/deploy status to slack
keywords:
  - deploy
  - build
  - slack
properties:
  subdomain:
    type: string
    required: true
  token:
    type: string
    required: true
  channel:
    type: string
    required: false
  username:
    type: string
    required: false
